spring:

  batch:
    job:
      names: ${job.name:NONE}
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;
    schema: classpath:/org/springframework/batch/core/schema-h2.sql # 스키마 위치 설정

  h2:
    console:
      enabled: true
      path: /h2-console
